<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Store for Google Made Devices & Accessories</title>
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div>
             <img class="google" src="image/google.svg">
        </div>
        <div class="top-logo">
            <img class="logo" src="image/search(3).svg">
            <img class="logo" src="image/question (3).svg">
            <img class="logo" src="image/cart(3).svg">
            <img style="opacity: 0.7;" class="logo" src="image/user_staff_person_man_profile_boss_circle-512.webp">
        </div>
    </header>
    <div class="head">
        <h1>Welcome to the</h1>
        <h1 style="color: #188038;">Google Store</h1>
    </div>
    <div class="main">
        <div class="left-box">
            <p>Product Type</p>
            <div>
                <input type="checkbox">
                <label for="checkbox">Connected Home</label>
            </div>
            <div style="margin-top: 10px;">
                <input type="checkbox">
                <label for="checkbox">Phones</label>
            </div>
        </div>
        <div class="boxes">
            <img class="product" src="image/pixel.png">
            <h4>Pixel 6a</h4>
        </div>
        <div class="boxes">
            <img class="product" src="image/nest aware.png">
            <h4>Nest Aware</h4>
        </div>
        <div class="boxes">
            <img class="product" src="image/nest cam.png">
            <h4>Nest Cam (outdoor or indoor,<br>battery)</h4>
        </div>
    </div>
    <div class="main">
        <div class="left-box"></div>
        <div class="boxes">
            <img class="product" src="image/mini.png">
            <h4>Nest Mini</h4>
        </div>
        <div class="boxes">
            <img class="product" src="image/audio.png">
            <h4>Nest Audio</h4>
        </div>
        <div class="boxes">
            <img class="product" src="image/charger.png">
            <h4>Nest Cam Charge cable</h4>
        </div>
    </div>
    <div class="help">
        <div class="right-text">
            <p style="margin: 20px; opacity: 0.9;">Country availability</p>
            <div class="help-desk">
                <p>Help Center</p>
                <p>Contact us</p>
                <p>Device reycling</p>
            </div>
        </div>
    </div>
    <div class="last">
        <div class="last-logos">
            <img class="logos" src="image/twitter(1).svg">
            <img class="logos" src="image/insta.svg">
            <img class="logos" src="image/fb(3).svg">
            <img class="logos" src="image/yt (3).svg">
            <img class="logos" src="image/tiktok (3).svg">
        </div>
        <div class="last-text">
            <img class="india" src="image/india.png">
            <p>lndia</p>
            <p>Privacy</p>
            <p>Google Nest Commitment to Privacy</p>
            <p>Sales Terms</p>
            <p>Terms of service</p>
        </div>
    </div>
</body>
</html>
